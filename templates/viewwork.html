{% extends 'facultyhome.html' %}
{% block 'body' %}
<style>
    h3 {
        text-align: center;
        text-decoration: underline;
        margin-top: -35px;
        font-size: 1.5em;
        color: #333; /* Changed color to dark grey */
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    table {
        width: 100%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added box shadow */
    }

    th, td {
        padding: 12px; /* Increased padding */
        border: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #007bff; /* Changed background color to blue */
        color: white; /* Changed text color to white */
    }

    .file-link {
        color: #dc3545; /* Changed link color to red */
        text-decoration: none; /* Removed underline */
        font-weight: bold; /* Added font weight */
        transition: color 0.3s; /* Added transition effect */
    }

    .file-link:hover {
        color: #c82333; /* Changed link color on hover to dark red */
    }
</style>
<body>
    <h3>Uploaded Work</h3>
    <br>
    <div class="container">
        <table align="center" border="2" class="table table-striped">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Topic Name</th>
                    <th>Uploaded File</th>
                </tr>
            </thead>
            <tbody>
            {% for content in course_contents %}
            <tr>
                <td>{{ content.student_id }}</td>
                <td>{{ content.topic_name }}</td>
                <td><a href="{{ content.uploaded_file.url }}" class="file-link" target="_blank">{{ content.uploaded_file }}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
 <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>
{% endblock %}
