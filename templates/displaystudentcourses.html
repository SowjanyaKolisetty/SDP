{% extends 'studenthome.html' %}
{% block 'body' %}
<style>
  h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
    color: #673AB7; /* Deep Purple */
  }
  h4 {
    margin-bottom: 20px;
    font-size: 1em;
    color: #333;
    font-weight: bold;
    letter-spacing: 1px;
  }
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
  }

  th {
    background-color: #2196F3; /* Blue */
    color: white;
  }

  tr:hover {
    background-color: #f2f2f2; /* Light grey */
  }

  input {
    width: 15%;
    padding: 10px;
    margin-bottom: 15px;
    margin-left: 70%;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input:focus {
    outline: none;
    border-color: #66afe9;
    box-shadow: 0 0 5px rgba(102, 175, 233, 1);
  }
</style>

<h3><u>View Courses</u></h3>
<br>
<input class="form-control" id="myInput" type="text" placeholder="Search Course Title"><br>

<table align="center" border="2" class="table table-striped">
  <thead>
    <tr bgcolor="#2196F3" style="color: white;"> <!-- Blue -->
      <th>Department</th>
      <th>Year</th>
      <th>Course Code</th>
      <th>Course Title</th>
      <th>LTPS</th>
      <th>Credits</th>
    </tr>
  </thead>
  <tbody id="myTable">
    {% for course in courses %}
      <tr>
        <td>{{course.department}}</td>
        <td>{{course.year}}</td>
        <td>{{course.coursecode}}</td>
        <td>{{course.coursetitle}}</td>
        <td>{{course.ltps}}</td>
        <td>{{course.credits}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
{% endblock %}
