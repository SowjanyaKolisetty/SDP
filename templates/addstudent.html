{% extends 'adminhome.html' %}
{% block 'body' %}
<style>
  h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
    color: #6C3483; /* Purple */
  }
  form {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #2E86C1; /* Blue */
    border-radius: 10px;
    background-color: #E8DAEF; /* Lavender */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ddd;
  }

  th, td {
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #FAD7A0; /* Light orange */
  }

  select, input[type="number"], input[type="text"], input[type="submit"], input[type="reset"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
  }

  input[type="submit"].addbutton {
    background-color: #27AE60; /* Green */
    color: white;
    cursor: pointer;
  }
  input[type="submit"].addbutton:hover {
    background-color: #219653; /* Darker green on hover */
  }

  input[type="reset"].addbutton {
    background-color: #E74C3C; /* Red */
    color: white;
    cursor: pointer;
  }
  input[type="reset"].addbutton:hover {
    background-color: #C0392B; /* Darker red on hover */
  }

</style>
<h2 align="center" style="color: #E74C3C;">{{msg}}</h2> <!-- Red -->
<br><br>
<h3 align="center"><u>Add Student</u></h3>
<center>
  <form method="post">
    {% csrf_token %}
    <table align="center" width="25%" height="60%">
      {% for field in form %}
      <tr>
        <td><label style="color: #6C3483;">{{field.label}}</label></td> <!-- Purple -->
        <td>{{field}}</td>
      </tr>
      {% endfor %}
      <tr align="center">
        <td><input type="submit" value="Add" class="addbutton" /></td>
        <td><input type="reset" value="Clear" class="addbutton" /></td>
      </tr>
    </table>
  </form>
</center>
{% endblock %}
