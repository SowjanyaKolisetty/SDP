{% extends 'studenthome.html' %}
{% load static %}
{% block 'body' %}
<style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    h3 {
        text-align: center;
        text-decoration: underline;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 1.8em;
        color: #4CAF50; /* Green */
    }
    .img-fluid.animated {
        max-width: 650px;
        height: 75vh;
        margin-top: -40px;
        margin-left: 300px;
        margin-right: -400px;
    }
    form {
        margin-right: 60px;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .addbutton {
        display: inline-block;
        padding: 10px 20px;
        background-color: #388E3C; /* Dark Green */
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
    }
    .addbutton:hover {
        background-color: #1B5E20; /* Darker Green */
    }
    .clearbutton {
        display: inline-block;
        padding: 10px 20px;
        background-color: #D32F2F; /* Red */
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
    }
    .clearbutton:hover {
        background-color: #B71C1C; /* Darker Red */
    }
</style>
<h3><u>Change Password</u></h3>
<center>
    <form method="post" action="{% url 'studentupdatepwd' %}">
        {% csrf_token %}

        <table align="center" width="40%" height="20%"><br><br><br><br><br>
            <tr>
                <td><label>Enter Old Password</label></td>
                <td><input type="password" name="opwd" required/></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td><label>Enter New Password</label></td>
                <td><input type="password" name="npwd" required/></td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="Update" class="addbutton"/></td>
                <td><input type="reset" value="Clear" class="clearbutton"/></td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
