{% extends 'studenthome.html' %}
{% block 'body' %}
<style>
    body {
        background-color: #f0f0f0; /* Light Grey */
    }
    h3 {
        text-align: center;
        text-decoration: underline;
        margin-top: 30px;
        margin-bottom: 20px;
        font-size: 1.8em;
        color: #4CAF50; /* Green */
    }
    form {
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #add8e6; /* Light Blue */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table, th, td {
        border: 1px solid #ddd;
    }
    th, td {
        padding: 10px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2; /* Light Grey */
    }
    select, input[type="number"], input[type="text"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
    }
    input[type="submit"].addbutton {
        background-color: #4CAF50; /* Green */
        color: white;
        cursor: pointer;
    }
    input[type="submit"].addbutton:hover {
        background-color: #45a049; /* Darker Green */
    }
    input[type="submit"].clearbutton {
        background-color: #D32F2F; /* Red */
        color: white;
        cursor: pointer;
    }
    input[type="submit"].clearbutton:hover {
        background-color: #B71C1C; /* Darker Red */
    }
</style>
<h2 align="center" style="color: red">{{msg}}</h2>
<h3><u>View Course Content</u></h3>
<center>
    <form method="post" action="{% url 'displaycourselist' %}">
        {% csrf_token %}
        <table align="center" width="40%" height="40%">
            <tr align="center">
                <td><label>Academic Year</label></td>
                <td>
                    <select name="ay" required>
                        <option value="">--Select--</option>
                        <option value="2023-24">2023-24</option>
                        <option value="2022-23">2022-23</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td><label>Semester</label></td>
                <td>
                    <select name="sem" required>
                        <option value="">--Select--</option>
                        <option value="ODD">ODD</option>
                        <option value="EVEN">EVEN</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td><input type="submit" value="View" class="addbutton" /></td>
                <td><input type="submit" value="Clear" class="clearbutton" /></td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
