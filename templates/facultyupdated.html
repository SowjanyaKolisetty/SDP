{% extends 'adminhome.html' %}
{% block 'body' %}
<style>
  h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
    color: #512DA8; /* Deep Purple */
  }

  form {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    border: 2px solid #673AB7; /* Deep Purple */
    border-radius: 10px;
    background-color: #EDE7F6; /* Light Purple */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #9575CD; /* Purple */
  }

  th, td {
    padding: 12px;
    text-align: left;
  }

  th {
    background-color: #B39DDB; /* Purple */
    color: #FFFFFF; /* White */
  }

  select, input[type="number"], input[type="text"], input[type="submit"], input[type="reset"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #673AB7; /* Deep Purple */
    box-sizing: border-box;
    border-radius: 5px;
    background-color: #FFFFFF; /* White */
  }

  input[type="submit"].addbutton {
    background-color: #512DA8; /* Deep Purple */
    color: white;
    cursor: pointer;
  }

  input[type="submit"].addbutton:hover {
    background-color: #673AB7; /* Deep Purple */
  }

  input[type="reset"].addbutton {
    background-color: #D32F2F; /* Red */
    color: white;
    cursor: pointer;
  }

</style>
<h2 align="center" style="color: #D32F2F">{{msg}}</h2> <!-- Red -->
<br>
<h3 align="center"><u>Update Faculty</u></h3>
<center>
  <form method="post">
    {% csrf_token %}
    <table align="center" width="25%" height="60%">
      {% for field in form %}
      <tr>
        <td><label>{{field.label}}</label></td>
        <td>{{field}}</td>
      </tr>
      {% endfor %}
      <tr align="center">
        <td><input type="submit" value="Update" class="addbutton" /></td>
        <td><input type="reset" value="Clear" class="addbutton" /></td>
      </tr>
    </table>
  </form>
</center>
{% endblock %}
