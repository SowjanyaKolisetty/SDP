{% extends 'adminhome.html' %}
{% block 'body' %}
<style>
  h3 {
    text-align: center;
    text-decoration: underline;
    margin-top: -35px;
    font-size: 1.5em;
    color: #2196F3; /* Blue color for headings */
  }

  form {
    width: 60%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #E1BEE7; /* Light purple background */
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Shadow effect */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  table, th, td {
    border: 1px solid #ccc;
  }

  th, td {
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #CE93D8; /* Purple color for table headers */
  }

  select, input[type="number"], input[type="text"], input[type="submit"] {
    width: calc(100% - 22px); /* Adjusting width for border */
    padding: 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
  }

  input[type="submit"].addbutton {
    background-color: #4CAF50; /* Green color for submit button */
    color: white;
    cursor: pointer;
    border: none;
  }

  input[type="submit"].addbutton:hover {
    background-color: #45a049; /* Darker shade on hover */
  }

  input[type="submit"].clearbutton {
    background-color: #f44336; /* Red color for clear button */
    color: white;
    cursor: pointer;
    border: none;
  }

  input[type="submit"].clearbutton:hover {
    background-color: #cc0000; /* Darker shade on hover */
  }
</style>
<h2 align="center" style="color: #f44336;">{{msg}}</h2>
<br><br>
<h3><u>Add Course</u></h3>
<center>
  <form method="post" action="{% url 'insertcourse' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td><label>Select Department</label></td>
        <td>
          <select name="dept" required>
            <option value="">--Select--</option>
            <option value="CSE(H)">CSE(H)</option>
            <option value="CSE(R)">CSE(R)</option>
            <option value="CSIT">CS&IT</option>
          </select>
        </td>
      </tr>
      <tr align="center">
      <td><label>Select Program</label></td>
      <td>
        <select name="program" required>
          <option value="">--Select--</option>
          <option value="B.Tech.">B.Tech.</option>
          <option value="M.Tech.">M.Tech.</option>
        </select>
      </td>
    </tr>

    <tr align="center">
      <td><label>Select Academic Year</label></td>
      <td>
        <select name="ay" required>
          <option value="">--Select--</option>
          <option value="2023-24">2023-24</option>
          <option value="2022-23">2022-23</option>
        </select>
      </td>
    </tr>
        <tr align="center">
      <td><label>Enter Year</label></td>
      <td>
        <input type="number" name="year" min="1" max="4" required />
      </td>
    </tr>

    <tr align="center">
      <td><label>Enter Course Code</label></td>
      <td>
        <input type="text" name="ccode" required />
      </td>
    </tr>

    <tr align="center">
      <td><label>Enter Course Title</label></td>
      <td>
        <input type="text" name="ctitle" required />
      </td>
    </tr>
      <tr align="center">
      <td><label>LTPS</label></td>
      <td>
        <input type="text" name="ltps" required placeholder="0-0-0-0"/>
      </td>
    </tr>

         <tr align="center">
      <td><label>Credits</label></td>
      <td>
        <input type="number" name="credits" min="0.0" max="8" required placeholder="0"/>
      </td>
    </tr>

        <td><input type="submit" value="Add" class="addbutton" /></td>
        <td><input type="submit" value="Clear" class="clearbutton" /></td>
      </tr>
    </table>
  </form>
</center>
{% endblock %}
