{% extends 'adminhome.html' %}

{% block 'body' %}
<style>
  .button-container {
    text-align: center;
    margin-top: 50px;
  }

  .button {
    background-color: #3498db; /* Blue */
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 10px 0;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .button a {
    color: white;
    text-decoration: none;
  }

  .button:hover {
    background-color: #2980b9; /* Darker blue on hover */
  }
</style>

<div class="button-container">
  <button class="button">
    <a href="{% url 'addcourses' %}">Add Course</a>
  </button>
  <br>
  <button class="button">
    <a href="{% url 'viewcourses' %}">All Courses</a>
  </button>
  <br>
  <button class="button">
    <a href="{% url 'updatecourse' %}">Update Courses</a>
  </button>
  <br>
  <button class="button">
    <a href="{% url 'deletecourse' %}">Delete Courses</a>
  </button>
</div>
{% endblock %}
